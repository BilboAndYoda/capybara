<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="first">First Name:</label>
		<input type="text" id="first" name="firstname" placeholder="John" required>	

		<label for="last">Last Name:</label>
		<input type="text" id="last" name="lastname" placeholder="Smith" required>
		<div>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender">

			<label for="female">Female</label>
			<input type="radio" id="female" name="gender">

			<label for="other">Other</label>
			<input type="radio" id="other" name="gender">
		</div>

		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="your email" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
		</div>

		<div>
			<label>Birthday:</label>
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option >March</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>2017</option>
				<option>2018</option>
				<option>2019</option>
			</select>
		</div>

		<div>
			<label for="checkbox">I agree to the terms and conditions</label>			
			<input type="checkbox" id="checkbox" name="terms">
		</div>

		<button>Submit</button>
	</form>

</body>
</html>
